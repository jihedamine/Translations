@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Translations</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        
        <header class="topbar">
            <h5 class="fill">
                <a class="vmargin" href="@routes.Application.list()">Translations list</a>
                <a class="vmargin" href="@routes.Application.create()">Add a new translation</a>
                <a class="vmargin" href="@routes.Application.importTranslations()">Import translations file</a>
                <a class="vmargin" href="@routes.Application.quizz()">Take the quizz!</a>
            </h5>
        </header>
        
        <section id="main">
            <br/>
            @content
        </section>
        
    </body>
</html>
